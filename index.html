<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header id="title">Etch-A-Sketch</header>
    <div id="content-wrapper">
        <div id="content">
            <div id="function-container">
                <input type="color" value="#FFFFFF">
                <button id="color-mode" class="selected">Color mode</button>
                <button id="rainbow-mode">Rainbow mode</button>
                <button id="erase">Erase</button>
                <button id="clear">Clear</button>
                <div id="range-input-container">
                    <label for="grid-size">16 x 16</label>
                    <input id="grid-size" type="range" min="1" max="64" value="16">
                </div>
            </div>
            <div class="grid"></div>
        </div>
    </div>

</body>
</html>
